<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> AJAX POST & PUT </title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1> AJAX POST & PUT </h1>

      <nav>
        <a href="./index.html"> AJAX GET </a>
        <a href="./post-put.html"> AJAX POST & PUT </a>
      </nav>
    </header>


    <button class="postWalle"> Add WALL-E </button>


    <h2> Add a Character </h2>

    <form class="postCharacter">
      <label for="char-name"> Name </label>
      <input  id="char-name" type="text" placeholder="e.g. EVE" />
      <br />

      <label for="char-weapon"> Weapon </label>
      <input  id="char-weapon" type="text" placeholder="e.g. Arm blasters" />
      <br />

      <label for="char-job"> Occupation </label>
      <input  id="char-job" type="text" placeholder="e.g. Scout Robot" />
      <br />

      <button> Add This Character </button>
    </form>

    <ul class="feedback"></ul>


    <hr />


    <h2> Edit a Character </h2>

    <form class="patchCharacter">
      <label for="update-id"> What is the ID of the character? </label>
      <input  id="update-id" type="number" placeholder="e.g. 50" />
      <br />

      <label for="update-name"> Name </label>
      <input  id="update-name" type="text" placeholder="e.g. Male Civilian #1" />
      <br />

      <label for="update-weapon"> Weapon </label>
      <input  id="update-weapon" type="text" placeholder="e.g. Soda" />
      <br />

      <label for="update-job"> Occupation </label>
      <input  id="update-job" type="text" placeholder="e.g. Sitting" />
      <br />

      <button> Save Changes </button>
    </form>


    <footer>

      crossorigin="anonymous"></script>

    <script src="./js/post-put.js"></script>
  </body>
</html>
